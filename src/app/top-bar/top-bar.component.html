<div class="dropdown">
    <button class="fancy-button btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Collection
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a *ngFor="let collectionName of collectionNames" class="dropdown-item" href="#" [routerLink]="['products/', collectionName]">
        {{ collectionName }}
      </a>
    </div>
  </div>
  
  <a [routerLink]="['/']">
    <h1>Whimsy Candle</h1>
  </a>
  
  <div class="groupeDroite">
    <a href="https://instagram.com/Whimsy_Candle">
      <button id="button-top-bar">
        <img id="instagram-logo" src="./assets/Image/instagram-logo.png">
      </button>
    </a>
  
    <a class="button fancy-button" routerLink="/cart">
      <i class="material-icons">shopping_cart</i>Checkout
    </a>
  </div>
